<!doctype html>
<html>
  <head>
    <title>Scratchpad</title>
    <meta name="charset" content="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
</html>
<body>
  <h1 align="center">Scratchpad Project</h1>
  <p>Try out the scratchpad below or download it from <a href="https://github.com/sweeper3000/Scratchpad/releases">GitHub</a>.</p>
   <div class="row">
  <div class="col s12 m12 l12">
   <div class="card-panel">
    <div class="card-content">
	 <div class="input-field col s12 m12 l12">
	  <textarea id="material-textarea" class="materialize-textarea"></textarea>
	  <label for="material-textarea">Write your temporary note here...</label>
	 </div>
	 <p>Refresh scratchpad: </p><button class="waves-effect waves-effect-light btn-floating red" onclick="window.location.reload()"><i class="material-icons">refresh</i></button>
	</div>
   </div>
  </div>
 </div>
 <div class="row">
 	<div class="col s12 m12 l12">
 		<div class="card">
 			<div class="card-content">
 				<span class="card-title black-text">Why Download?</span>
 				<ul class="collection">
 					<li class="collection-item">Offline access</li>
 					<li class="collection-item">Full Material Design (only included scratchpad snippet)</li>
					<li class="collection-item">You can change the colours if you want. Just change the colour classes. Find them <a href="http://materializecss.com/color.html">here</a></li>
 				</ul>
 			</div>
 		</div>
 	</div>
 </div>
</body>
</html>
